  <body>
    <header>
      <section class="logo">
        <img src="images/logo.webp" alt="The Green Thumb Logo" />
        <span>The Green Thumb</span>
      </section>

      <button id="menu-button" aria-label="Toggle Navigation">
        <span class="hamburger">&#9776;</span>

      </button>

      <nav id="primary-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="directory.html">Directory</a></li>
          <li><a href="join.html" class="active">Join Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="form-container">
        <header class="directory-intro">
          <h1>Join Our Plant Community</h1>
        </header>
        <form action="thankyou.html" method="get" class="plant-form">
          <fieldset>
            <legend>Personal Information</legend>
            <label
              >First Name*
              <input
                type="text"
                name="fname"
                autocomplete="given-name"
                required
                title="Enter your first name"
            /></label>
            <label
              >Last Name*
              <input
                type="text"
                name="lname"
                autocomplete="family-name"
                required
                title="Enter your last name"
            /></label>
            <label
              >Email*
              <input
                type="email"
                name="email"
                autocomplete="email"
                required
                placeholder="example@email.com"
            /></label>
          </fieldset>

          <fieldset>
            <legend>Plant Preferences</legend>
            <label
              >Experience Level
              <select name="level">
                <option value="beginner">
                  Beginner (I kill plastic plants)
                </option>
                <option value="intermediate">
                  Intermediate (I have a few survivors)
                </option>
                <option value="expert">Expert (I live in a jungle)</option>
              </select>
            </label>
            <label
              >Favorite Plant Type
              <input list="plants-list" name="fav-type" />
              <datalist id="plants-list">
                <option value="Succulents"></option>
                <option value="Tropicals"></option>
                <option value="Ferns"></option>
                <option value="Vines"></option>
              </datalist>
            </label>
          </fieldset>

          <fieldset>
            <legend>Membership</legend>
            <label class="radio-label"
              ><input type="radio" name="membership" value="Free" checked />
              Free Newsletter</label
            >
            <label class="radio-label"
              ><input type="radio" name="membership" value="Pro" /> Pro Gardener
              ($5/mo)</label
            >
          </fieldset>

          <input type="hidden" name="timestamp" id="form-time" />

          <input type="submit" value="Sign Me Up!" class="submit-btn" />
        </form>
      </section>
    </main>
